          # reminder to setup read/write permission for this token
          # here: REPO_URL/settings/actions
          # for publishing to GitHub releases
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
