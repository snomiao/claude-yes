name: Matrix Test

on:
  push:
    branches: [main, sno-matrix-test]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu tests
          - runner: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            runtime: node
            runtime-version: '20'
            package-runner: npx
          - runner: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            runtime: bun
            runtime-version: 'latest'
            package-runner: bunx

          # macOS x86_64 tests
          - runner: macos-latest
            target: x86_64-apple-darwin
            runtime: node
            runtime-version: '20'
            package-runner: npx
          - runner: macos-latest
            target: x86_64-apple-darwin
            runtime: bun
            runtime-version: 'latest'
            package-runner: bunx

          # macOS ARM64 tests
          - runner: macos-latest
            target: aarch64-apple-darwin
            runtime: node
            runtime-version: '20'
            package-runner: npx
          - runner: macos-latest
            target: aarch64-apple-darwin
            runtime: bun
            runtime-version: 'latest'
            package-runner: bunx

          # Windows tests
          - runner: windows-latest
            target: x86_64-pc-windows-gnu
            runtime: node
            runtime-version: '20'
            package-runner: npx
          - runner: windows-latest
            target: x86_64-pc-windows-gnu
            runtime: bun
            runtime-version: 'latest'
            package-runner: bunx

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.runtime-version }}

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.runtime-version }}

      - name: Install dependencies (Node)
        if: matrix.runtime == 'node'
        run: npm install

      - name: Install dependencies (Bun)
        if: matrix.runtime == 'bun'
        run: bun install

      - name: Build (Node)
        if: matrix.runtime == 'node'
        run: npm run build

      - name: Build (Bun)
        if: matrix.runtime == 'bun'
        run: bun run build

      - name: Run tests (Node)
        if: matrix.runtime == 'node'
        run: npm test

      - name: Run tests (Bun)
        if: matrix.runtime == 'bun'
        run: bun test

      - name: Test CLI execution (Node - Unix)
        if: matrix.runtime == 'node' && runner.os != 'Windows'
        run: |
          node dist/cli.js --version
          node dist/claude-yes.js --help

      - name: Test CLI execution (Node - Windows)
        if: matrix.runtime == 'node' && runner.os == 'Windows'
        run: |
          node dist/cli.js --version
          node dist/claude-yes.js --help

      - name: Test CLI execution (Bun - Unix)
        if: matrix.runtime == 'bun' && runner.os != 'Windows'
        run: |
          bun dist/cli.js --version
          bun dist/claude-yes.js --help

      - name: Test CLI execution (Bun - Windows)
        if: matrix.runtime == 'bun' && runner.os == 'Windows'
        run: |
          bun dist/cli.js --version
          bun dist/claude-yes.js --help

      - name: Test package runner (npx/bunx) - Unix
        if: runner.os != 'Windows'
        run: |
          ${{ matrix.package-runner }} claude-yes -h

      - name: Test package runner (npx/bunx) - Windows
        if: runner.os == 'Windows'
        run: |
          ${{ matrix.package-runner }} claude-yes -h
