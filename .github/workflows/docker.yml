name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKER: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY_DOCKER }}/${{ secrets.DOCKERHUB_USERNAME }}/agent-yes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Build test image (native arch only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: claude-yes:test
          cache-from: type=gha

      - name: Test Docker image
        run: docker run --rm --entrypoint sh claude-yes:test -c "test -f /src/agent-yes/dist/cli.js && echo 'Image built successfully'"

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  build-and-push-mini:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker Mini
        id: meta-mini
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY_DOCKER }}/${{ secrets.DOCKERHUB_USERNAME }}/agent-yes
          tags: |
            type=ref,event=branch,suffix=-mini
            type=ref,event=pr,suffix=-mini
            type=semver,pattern={{version}},suffix=-mini
            type=semver,pattern={{major}}.{{minor}},suffix=-mini
            type=semver,pattern={{major}},suffix=-mini
            type=sha,prefix={{branch}}-,suffix=-mini
            type=raw,value=mini,enable={{is_default_branch}}

      - name: Build and push Docker mini image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.mini
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-mini.outputs.tags }}
          labels: ${{ steps.meta-mini.outputs.labels }}
          cache-from: type=gha,scope=mini
          cache-to: type=gha,mode=max,scope=mini
          provenance: false
          sbom: false

      - name: Build test mini image (native arch only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.mini
          platforms: linux/amd64
          load: true
          tags: claude-yes:test-mini
          cache-from: type=gha,scope=mini

      - name: Test Docker mini image
        run: docker run --rm --entrypoint sh claude-yes:test-mini -c "test -f /src/agent-yes/dist/cli.js && echo 'Mini image built successfully'"

      - name: Mini image digest
        run: echo ${{ steps.meta-mini.outputs.digest }}
